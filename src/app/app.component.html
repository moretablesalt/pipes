<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Payee Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ paymentDate | date: 'short' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.0-0' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometer</b></label>
      <div>
        {{ miles | convert: 'km' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
